<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Help Pet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- estilos -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/componentes.css">
    <link rel="stylesheet" href="css/estilos.css">

    <!-- scripts -->
    <!-- iconos font awesome -->
    <script src="https://use.fontawesome.com/fcfd0a87ec.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/login.js">

    </script>

</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <img src="img/ico-logo.png" alt="logo helpet">
        </div>
        <ul class="navbar__menu">
            <li>
                <button type="button" onclick="abrirModal('modalIniciarSesion')">Inicia</button>
            </li>
            <li>
                <a href="/registro">Regístrate</a>
            </li>
        </ul>
    </nav>

    <div class="filtro cont">

        <section class="cont--slogan">

            <div class="slogan">
                <h3>
                    Encuentra a tu <strong>mascota</strong>
                    <br>
                    perdida o ayuda a una a
                    <br>
                    encontrar su hogar
                </h3>
                <span>Porque las mascotas son los mejores amigos</span>

                <a href="/registro">Regístrate</a>
            </div>
            <div class="logo">
                <img src="img/img-A.png" alt="logo helpet">
            </div>
        </section>
    </div>
</body>

<!-- ******* -->
<!-- modales -->
<!-- ******* -->
<div class="modal cerrar-modal" id="modalIniciarSesion">
    <div class="modal__box modal--inicio-sesion cerrar-modal">
        <div class="modal-header">
            <h3 class="titulo"></h3>
            <button type="button" class="btnCerrarModal" onclick="cerrarModal(this)">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="col-6 img-promo">
                <img src="img/img-dog.png" alt="helpet inicio de sesion">
                <span class="slogan">Ayudalo a ser encontrado y encuentra a tu mascota</span>
            </div>
            <form class="col-6 form-login" action="">
                <h3 class="titulo">INICIAR</h3>
                <div class="form-input">
                    <label for="inputEmail">Correo</label>
                    <input type="text" name="inputEmail" id="inputEmail">
                </div>

                <div class="form-input">
                    <label for="inputPassword">Contraseña</label>
                    <input type="password" name="inputPassword" id="inputPassword">
                </div>

                <div class="form-submit">
                    <button type="submit" id="btnLogIn">Aceptar</button>
                </div>
            </form>
        </div>
        <div class="modal-footer">

        </div>
    </div>
</div>

</html>
